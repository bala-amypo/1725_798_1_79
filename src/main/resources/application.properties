spring.application.name=TransportRouteOptimization

# =========================
# Server Configuration
# =========================
server.port=9001

# =========================
# Database Configuration
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/transport_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =========================
# Swagger / SpringDoc
# =========================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# =========================
# General Settings
# =========================
spring.main.allow-circular-references=true
